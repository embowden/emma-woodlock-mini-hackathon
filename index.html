<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <section class="header">
        <h1 class="header__title animate__animated animate__lightSpeedInRight">
          <span class="header__black">the </span>lunch-o-matic
        </h1>
        <h2 class="header__subtitle">random sandwich generator</h2>
        <h3 class="header__intro">so you fancy a sandwich, ey?</h3>
        <h3 class="header__intro">lets get you something exciting then!</h3>
        <form action="" class="header__form">
          <input type="radio" id="meaty" name="preference" value="meaty" />
          <label class="header__label" for="meaty">Make it MEATY</label>
          <input type="radio" id="veggie" name="preference" value="veggie" />
          <label class="header__label" for="veggie">Make it VEGGIE</label>
          <input type="radio" id="either" name="preference" value="either" />
          <label class="header__label" for="either">Make it EITHER</label>
          <div class="header__btn">
            <button class="header__button">yes please, gimme a sammich!</button>
          </div>
        </form>
      </section>
    </header>
    <main>
      <section class="sandwich">
        <article class="sandwich__container"></article>
      </section>
      <section class="svg">
        <img class="svg__image" src="./assets/sandwich-parts.svg" />
      </section>
    </main>
    <!-- <script src="./sandwiches.js"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
